<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workflow Utils</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="fixed-header" onclick="location.reload();" tabindex="0">
        <h1>AI Workflow Utils</h1>
    </header>
    <div class="container">
        <div id="homeButtons" class="button-group">
            <button id="createJiraButtonMain">Create Jira</button>
            <button id="viewJiraButton">View Jira</button>
        </div>

        <div id="mainContent" style="display: none;">
            <form id="generateForm" class="form">
                <label for="prompt">Prompt:</label>
                <textarea id="prompt" name="prompt" required></textarea><br><br>

                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required><br><br>

                <button type="submit">Preview</button>
            </form>

            <div id="loader" class="loader" style="display: none;"></div>

            <div id="previewSection" class="preview-section" style="display: none;">
                <h2>Bug Report Preview</h2>
                <label for="summary">Summary:</label>
                <input type="text" id="summary" class="editable" /><br><br>

                <label for="description">Description:</label>
                <textarea id="description" class="editable" rows="10" cols="50"></textarea><br><br>

                <button id="createJiraButton">Create Jira Issue</button>
                <div id="loaderCreateJira" class="loader" style="display: none;"></div>
            </div>
        </div>

        <div id="viewJiraModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2>View Jira Issue</h2>
                <label for="jiraId">Enter Jira ID:</label>
                <input type="text" id="jiraId" /><br><br>
                <button id="fetchJiraButton">Fetch Jira</button>
                <div id="loaderFetchJira" class="loader" style="display: none;"></div>
                <div id="jiraDetails" style="display: none;">
                    <h3>Summary:</h3>
                    <p id="jiraSummary"></p>
                    <h3>Description:</h3>
                    <div id="jiraDescription" class="formatted-description"></div>
                    <label for="attachmentFile">Select File:</label>
                    <input type="file" id="attachmentFile" />
                    <p id="filePreview" style="display: none;">File selected: <span id="fileName"></span></p>
                    <button id="addAttachmentButton" disabled>Add Attachment</button>
                    <div style="position: relative; height: 40px;">
                        <div id="loaderAddAttachment" class="loader" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
